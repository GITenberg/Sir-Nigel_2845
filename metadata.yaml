description: "Sir Nigel is a historical novel set during the early phase of the Hundred\
  \ Years' War, spanning the years 1350 to 1356, by British author Sir Arthur Conan\
  \ Doyle and written in 1906. It is the background story to Doyle's earlier novel\
  \ The White Company, and describes the early life of that book's hero Nigel Loring,\
  \ a knight in the service of King Edward III in the first phase of the Hundred Years'\
  \ War. The character is loosely based on the historical knight Neil Loring.\n From\
  \ Wikipedia (CC BY-SA)."
